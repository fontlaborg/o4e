# this_file: .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, nightly]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libicu-dev libharfbuzz-dev libfreetype6-dev

    - name: Check formatting
      run: cargo fmt -- --check
      continue-on-error: ${{ matrix.rust == 'nightly' }}

    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
      continue-on-error: ${{ matrix.rust == 'nightly' }}

    - name: Test
      run: cargo test --all-features

    - name: Test (no default features)
      run: cargo test --no-default-features

    - name: Build documentation
      run: cargo doc --all-features --no-deps

  python:
    name: Python
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libicu-dev libharfbuzz-dev libfreetype6-dev

    - name: Install maturin
      run: |
        python -m pip install --upgrade pip
        pip install maturin

    - name: Build wheel
      run: maturin build --release

    - name: Install wheel
      shell: bash
      run: |
        pip install target/wheels/*.whl

    - name: Test Python import
      run: |
        python -c "import o4e; print('o4e imported successfully')"

    - name: Install test dependencies
      run: |
        pip install pytest pytest-cov pillow numpy

    - name: Test Python
      run: |
        pytest python/tests/ -v || echo "No tests yet"

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libicu-dev libharfbuzz-dev libfreetype6-dev

    - name: Run benchmarks
      run: cargo bench --no-run

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libicu-dev libharfbuzz-dev libfreetype6-dev

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage
      run: cargo tarpaulin --out Xml --all-features

    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./cobertura.xml
        fail_ci_if_error: false